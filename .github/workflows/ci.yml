name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.10', '3.11', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          pytest --cov=wapi --cov-report=xml --cov-report=term --cov-report=html -v
      
      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage HTML report
        if: matrix.python-version == '3.11'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Check code formatting with black
        run: |
          black --check --line-length=100 wapi/ tests/
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --profile=black --line-length=100 wapi/ tests/
      
      - name: Run flake8
        run: |
          flake8 --max-line-length=100 --extend-ignore=E203,W503 wapi/ tests/
      
      - name: Run mypy
        run: |
          mypy --ignore-missing-imports wapi/
        continue-on-error: true


  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety pip-audit
      
      - name: Check for known security vulnerabilities
        run: |
          safety check --file requirements.txt
          safety check --file requirements-dev.txt
          pip-audit -r requirements.txt
          pip-audit -r requirements-dev.txt
      
      - name: Check for hardcoded secrets
        run: |
          # Check for common patterns that might indicate secrets
          if grep -r "password\s*=\s*['\"][^'\"]\{8,\}" wapi/ tests/ 2>/dev/null; then
            echo "⚠️  Potential hardcoded passwords found"
            exit 1
          fi
          if grep -r "api[_-]?key\s*=\s*['\"][^'\"]\{8,\}" wapi/ tests/ 2>/dev/null; then
            echo "⚠️  Potential hardcoded API keys found"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  outdated:
    name: Dependency Outdated Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: List outdated packages
        run: |
          pip list --outdated || true

  secrets:
    name: Secrets Scan (gitleaks)
    runs-on: ubuntu-latest
  bandit:
    name: Bandit SAST (informational)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run bandit (non-blocking)
        run: |
          bandit -r wapi -q || true
    steps:
      - name: Checkout code (full history for scan)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        with:
          config: .gitleaks.toml
          args: "--verbose"
