name: CI/CD Pipeline

on:
  push:
    branches: [ master, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, develop ]

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.13']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Run tests with coverage
        run: |
          pytest --cov=wapi --cov-report=xml --cov-report=term --cov-report=html -v
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 30

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Check code formatting with black
        run: |
          black --check --line-length=100 wapi/ tests/
      
      - name: Check import sorting with isort
        run: |
          isort --check-only --profile=black --line-length=100 wapi/ tests/
      
      - name: Run flake8
        run: |
          flake8 --max-line-length=100 --extend-ignore=E203,W503 wapi/ tests/
      
      - name: Run mypy
        run: |
          mypy --ignore-missing-imports wapi/
        continue-on-error: true

  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Generate coverage report
        run: |
          pytest --cov=wapi --cov-report=term --cov-report=html -v
      
      - name: Check coverage threshold
        run: |
          coverage report --fail-under=100
      
      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report-final
          path: htmlcov/
          retention-days: 30

  security:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety
      
      - name: Check for known security vulnerabilities
        run: |
          safety check --file requirements.txt || true
          safety check --file requirements-dev.txt || true
      
      - name: Check for hardcoded secrets
        run: |
          # Check for common patterns that might indicate secrets
          if grep -r "password\s*=\s*['\"][^'\"]\{8,\}" wapi/ tests/ 2>/dev/null; then
            echo "⚠️  Potential hardcoded passwords found"
            exit 1
          fi
          if grep -r "api[_-]?key\s*=\s*['\"][^'\"]\{8,\}" wapi/ tests/ 2>/dev/null; then
            echo "⚠️  Potential hardcoded API keys found"
            exit 1
          fi
          echo "✅ No hardcoded secrets detected"

  pre-commit:
    name: Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      
      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

  outdated:
    name: Dependency Outdated Report
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
      - name: List outdated packages
        run: |
          pip list --outdated || true
